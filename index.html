<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NancySantana</title>
    <link rel="icon" href="assets/images/nany1.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Courgette|Fugaz+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <!-- vista splash -->
    <div class="container-fluid bg">
      <div class="row">
        <div class="col-12">
          <!-- titulo -->
          <div class="row  d-flex align-self-start p-5">
            <div class="col-12 mt-5">
              <p class="ux">Ux Designer</p>
            </div>
          </div>
          <!-- Logo y nombre -->
          <div class="row d-flex align-self-center justify-content-center">
            <div class="col-12  d-flex align-self-center justify-content-center">
              <div class="ofset-sm-1 col-3 col-md-2">
                <img class="img-fluid logo" src="assets/images/Logo.png" alt="logo">
              </div>
              <div class="offset-sm-1 col-6 col-md-7">
                <p class="nmb font-weight-bold">Nancy Santana</p>
              </div>
            </div>
          </div>
          <!-- icono de carga -->
          <div class="row mt-5">
            <div class="offset-1 col-10 d-flex  p-2 ">
              <div class=" col-6 d-fel">
                <p class="ux">Contactame</p>
              </div>
              <div class=" offset-3 col-2 d-flex align-items-end">
                <i class="fas fa-spinner fa-spin fa-3x mr-3"style="color:white"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
